<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <title>BearABook</title>
</head>
<body>
<nav class="navbar navbar-expand-lg mb-3">
    <div class="container" style="max-width: 900px">
        <a class="navbar-brand" href="{% url 'home'%}">

            <img src="{% static 'images/bearabook_Logo.png' %}"
                 alt="" width="30" height="30" class="d-inline-block align-text-top"/>
            BearABook
        </a>
        <button class="navbar-toggler" type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup"
                aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse"
             id="navbarNavAltMarkup">
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="{% url 'news' %}">News</a>
                <a class="nav-link" href="{% url 'about' %}">About</a>
                {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'logoutaccount' %}">
                    Logout ({{ user.username }})
                </a>
                {% else %}
                <a class="nav-link" href="{% url 'loginaccount' %}">Login</a>
                <a class="nav-link" href="{% url 'signupaccount' %}">Sign Up</a>
                {% endif %}

            </div>
        </div>
    </div>
</nav>

<div class="container"  style="max-width: 900px">
    {% block content %}
    {% endblock content %}
</div>
<footer class="text-center text-lg-start bg-light
 text-muted mt-4">
    <div class="text-center p-4">
        Â© Copyright -
        <a class="text-reset fw-bold text-decoration-none"
           target="_blank"
           href="https://youtube.com/pythonology">
            Pythonology Youtube
        </a> -
        <a class="text-reset fw-bold text-decoration-none"
           target="_blank"
           href="https://Pythonology.eu">
            Website
        </a>
    </div>
</footer>
</body>
</html>
